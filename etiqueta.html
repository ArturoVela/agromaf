<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Etiquetas de Envío</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Incluyendo Tailwind CSS para un diseño moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluyendo la fuente Inter de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Incluyendo estilos del sidebar -->
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/etiqueta.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Sidebar incluido desde archivo externo -->
    <div id="sidebar-container"></div>

    <!-- Contenido principal -->
    <main class="main-content">
        <div id="form-section" class="container mx-auto p-4 sm:p-8 max-w-2xl">
        <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8">
            <img src="img/Logoagro.jpg" alt="Logo de la Empresa" class="h-16 w-auto mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold mb-2">Generador de Etiquetas</h1>
            <p class="text-gray-600 mb-6">Completa los siguientes campos para crear la etiqueta de envío.</p>

            <form id="shipping-form" class="space-y-4">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1 required-label">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition" required>
                </div>
                <div>
                    <label for="dni" class="block text-sm font-medium text-gray-700 mb-1 required-label">DNI / Documento de Identidad</label>
                    <input
                        type="text"
                        id="dni"
                        name="dni"
                        inputmode="numeric"
                        pattern="\\d{11}"
                        maxlength="11"
                        title="Ingrese exactamente 11 dígitos numéricos"
                        oninput="this.value = this.value.replace(/\D/g, '').slice(0,11);"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition"
                        required
                    >
                </div>
                <div>
                    <label for="direccion" class="block text-sm font-medium text-gray-700 mb-1 required-label">Dirección de Entrega</label>
                    <input type="text" id="direccion" name="direccion" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition" required>
                </div>
                <div>
                    <label for="contenido" class="block text-sm font-medium text-gray-700 mb-1">Contenido del Bulto</label>
                    <input type="text" id="contenido" name="contenido" placeholder="Ej: Motosierra, FS, BR..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="celular" class="block text-sm font-medium text-gray-700 mb-1 required-label">Número de Celular</label>
                        <input
                            type="tel"
                            id="celular"
                            name="celular"
                            inputmode="numeric"
                            pattern="\d{9}"
                            maxlength="9"
                            required
                            title="Ingrese exactamente 9 dígitos numéricos"
                            oninput="this.value = this.value.replace(/\D/g, '').slice(0,9);"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition"
                        >
                    </div>
                    <div>
                        <label for="bultos" class="block text-sm font-medium text-gray-700 mb-1">Número de Bultos</label>
                        <input type="number" id="bultos" name="bultos" min="1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                    </div>
                </div>
                <button type="submit" class="w-full bg-orange-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-transform transform hover:scale-105" style="background-color: #f97316; border-color: #f97316;">
                    Generar Etiqueta
                </button>
            </form>
        </div>
        </div>

        <div id="label-preview" class="hidden">
        <div class="container mx-auto p-4 text-center no-print">
             <h2 class="text-2xl font-bold mb-4">Vista Previa de la Etiqueta</h2>
             <p class="text-gray-600 mb-4">Usa el botón de imprimir para generar el PDF o enviarlo a tu impresora.</p>
            <button onclick="window.print()" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition mr-2">
                Imprimir
            </button>
            <button onclick="editCurrentLabel()" class="text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 transition mr-2" style="background-color: #f97316; border-color: #f97316;" onmouseover="this.style.backgroundColor='#ea580c'" onmouseout="this.style.backgroundColor='#f97316'">
                Editar
            </button>
            <button onclick="createNewLabel()" class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition">
                Crear Nueva Etiqueta
            </button>
        </div>

        <div id="label-container" class="bg-white shadow-lg">
            <!-- El contenido de la etiqueta se insertará aquí -->
        </div>
        </div>
    </main>

    <script src="sidebar.js"></script>
    <script>
        // Función para manejar el envío del formulario
        document.getElementById('shipping-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que la página se recargue

            // Obtener los valores del formulario
            const nombre = document.getElementById('nombre').value;
            const direccion = document.getElementById('direccion').value;
            const dni = document.getElementById('dni').value;
            const contenido = document.getElementById('contenido').value;
            const celular = document.getElementById('celular').value;
            const bultos = document.getElementById('bultos').value;

            // Validar que el DNI tenga exactamente 11 dígitos numéricos
            if (!/^\d{11}$/.test(dni)) {
                alert('El DNI debe contener exactamente 11 dígitos numéricos.');
                document.getElementById('dni').focus();
                return;
            }

            // Validación: celular obligatorio de exactamente 9 dígitos
            if (!/^\d{9}$/.test(celular)) {
                alert('El número de celular debe contener exactamente 9 dígitos numéricos.');
                document.getElementById('celular').focus();
                return;
            }

            // Contenedor donde se mostrará la etiqueta
            const labelContent = document.getElementById('label-container');

            // Generar el HTML para la etiqueta
            labelContent.innerHTML = `
                <style>
                    /* Estilos específicos para la vista previa (aplican solo dentro del HTML inyectado) */
                    .label-preview-wrapper { max-width: 100%; box-sizing: border-box; }
                    .label-preview-inner { padding: 28px; box-sizing: border-box; }
                    .label-name {
                        font-weight: 700;
                        /* Tamaño responsivo: se adapta al ancho de pantalla y reduce si es necesario */
                        font-size: clamp(1.6rem, 5.2vw, 3rem);
                        line-height: 1.02;
                        margin: 0.25rem 0;
                        white-space: normal;
                        overflow-wrap: break-word;
                        word-break: break-word;
                        hyphens: auto;
                    }
                    /* Asegurar que el contenedor ajuste su altura y no corte el contenido */
                    .label-preview-wrapper, .label-preview-inner { width: 100%; }
                    @media print {
                        .label-name { font-size: clamp(1.4rem, 4.2vw, 2.8rem); }
                        /* Asegurar que el contenedor puede crecer en la página impresa */
                        #label-container { page-break-inside: avoid; }
                    }
                </style>

                <div class="label-preview-wrapper">
                <div class="label-preview-inner">
                <div class="flex justify-between items-start border-b-2 border-black pb-4">
                    <img src="img/Logoagro.jpg" alt="Logo" class="h-16 w-auto">
                    <div class="text-right">
                        <p class="text-sm font-bold">Fecha: ${new Date().toLocaleDateString('es-ES')}</p>
                    </div>
                </div>

                <div class="flex-grow py-6 space-y-6 text-lg">
                    <div>
                        <p class="text-sm text-gray-500 uppercase font-semibold">DESTINATARIO:</p>
                        <p class="label-name" data-label-name>${nombre}</p>
                        <p class="text-base" data-label-dni>DNI: ${dni}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500 uppercase font-semibold">DIRECCIÓN:</p>
                        <p class="break-words text-lg font-bold" data-label-direccion>${direccion}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500 uppercase font-semibold">CONTENIDO:</p>
                        <p class="font-semibold break-words text-lg" data-label-contenido>${contenido || 'No especificado'}</p>
                    </div>
                </div>

                <div class="border-t-2 border-black pt-4 grid grid-cols-2 gap-4 text-center">
                    <div>
                        <p class="text-sm text-gray-500 uppercase font-semibold">CELULAR</p>
                        <p class="font-bold text-2xl" data-label-celular>${celular || '&mdash;'}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500 uppercase font-semibold">BULTOS</p>
                        <p class="font-bold text-2xl" data-label-bultos>${bultos || '&mdash;'}</p>
                    </div>
                </div>
                </div>
                </div>
            `;

            // Ocultar el formulario y mostrar la vista previa
            document.getElementById('form-section').classList.add('hidden');
            document.getElementById('label-preview').classList.remove('hidden');
        });

        // Función para volver al formulario y crear una nueva etiqueta
        function createNewLabel() {
            document.getElementById('form-section').classList.remove('hidden');
            document.getElementById('label-preview').classList.add('hidden');
            document.getElementById('shipping-form').reset(); // Limpia el formulario
        }

        // Función para editar la etiqueta actual
        function editCurrentLabel() {
            // Recuperar los valores actuales desde data-atributos (más robusto)
            const labelContainer = document.getElementById('label-container');
            const nombreEl = labelContainer.querySelector('[data-label-name]') || labelContainer.querySelector('.label-name');
            const dniEl = labelContainer.querySelector('[data-label-dni]') || labelContainer.querySelector('.text-base');
            const direccionEl = labelContainer.querySelector('[data-label-direccion]') || labelContainer.querySelector('.break-words.text-lg');
            const contenidoEl = labelContainer.querySelector('[data-label-contenido]') || labelContainer.querySelector('.font-semibold.break-words.text-lg');
            const celularEl = labelContainer.querySelector('[data-label-celular]') || labelContainer.querySelector('.font-bold.text-2xl');
            const bultosEl = labelContainer.querySelector('[data-label-bultos]') || (labelContainer.querySelectorAll('.font-bold.text-2xl')[1] || null);

            const nombre = nombreEl ? nombreEl.textContent.trim() : '';
            const dni = dniEl ? (dniEl.textContent.replace('DNI: ', '').trim()) : '';
            const direccion = direccionEl ? direccionEl.textContent.trim() : '';
            const contenido = contenidoEl ? contenidoEl.textContent.trim() : '';
            const celular = celularEl ? celularEl.textContent.trim() : '';
            const bultos = bultosEl ? bultosEl.textContent.trim() : '';

            // Rellenar el formulario con los valores actuales
            document.getElementById('nombre').value = nombre;
            document.getElementById('dni').value = dni;
            document.getElementById('direccion').value = direccion;
            document.getElementById('contenido').value = (contenido && contenido !== 'No especificado') ? contenido : '';
            document.getElementById('celular').value = celular !== '—' ? celular : '';
            document.getElementById('bultos').value = bultos !== '—' ? bultos : '';

            // Mostrar el formulario y ocultar la vista previa
            document.getElementById('form-section').classList.remove('hidden');
            document.getElementById('label-preview').classList.add('hidden');
        }
    </script>
</body>
</html>
